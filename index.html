<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RB Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Welcome to RB Website</h1>
    </header>
    <main>
        <div class="content">
            <img src="assets/apelio.jpg" alt="Apelio">
            <img src="assets/canna.png" alt="Canna">
            <img src="assets/images.jpg" alt="Images">
            <img src="assets/nochi.png" alt="Nochi">
            <img src="assets/pettle.jpg" alt="Pettle">
            <img src="assets/rampengu.png" alt="Rampengu">
            <img src="assets/spiritualBeastTamerLara.jpg" alt="Spiritual Beast Tamer Lara">
            <img src="assets/tamerLara.png" alt="Tamer Lara">
            <img src="assets/wen.jpg" alt="Wen">
            <img src="assets/winda.png" alt="Winda">
            <img src="assets/zefra.jpg" alt="Zefra">
        </div>
        
        <div class="calculators">
            <div class="calculator">
                <h3>Calculator 1</h3>
                <div class="display" id="display1">8000</div>
                <div class="buttons">
                    <button onclick="subtract(1, 1000)">-1000</button>
                    <button onclick="subtract(1, 100)">-100</button>
                    <button onclick="subtract(1, 50)">-50</button>
                    <button onclick="divide(1)">/2</button>
                </div>
            </div>
            
            <div class="calculator">
                <h3>Calculator 2</h3>
                <div class="display" id="display2">8000</div>
                <div class="buttons">
                    <button onclick="subtract(2, 1000)">-1000</button>
                    <button onclick="subtract(2, 100)">-100</button>
                    <button onclick="subtract(2, 50)">-50</button>
                    <button onclick="divide(2)">/2</button>
                </div>
            </div>
            
            <div class="reset-container">
                <button class="reset-button" onclick="resetBoth()">Reset Both Calculators</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 RB Website</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
